<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/layout :: head}"></head>
<body>

<header th:replace="~{layout/layout :: header}"></header>

<div class="container py-4">
    <div class="card">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <h4 class="card-title">
                <a sec:authorize="hasRole('ROLE_ADMIN')"
                   class="btn btn-primary btn-xs" th:href="@{/form}" th:text="#{text.boton.crear}">Crear Alumno</a>
            </h4>

            <div class="alert alert-info" th:if="${alumnos == null or alumnos.isEmpty()}">
                No hay alumnos en la base de datos!
            </div>

            <table class="table table-striped table-bordered" th:if="${alumnos != null and !alumnos.isEmpty()}">
                <thead>
                    <tr>
                        <th sec:authorize="hasRole('ROLE_USER')">ID</th>
                        <th sec:authorize="hasRole('ROLE_USER')">Nombre</th>
                        <th sec:authorize="hasRole('ROLE_USER')">Creditos</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alumno: ${alumnos}">
                        <td th:text="${alumno.id}"></td>
                        <td th:text="${alumno.nombre}"></td>
                        <td th:text="${alumno.creditos}"></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="btn btn-primary btn-xs" th:href="@{/form/} + ${alumno.id}"
                               th:text="#{text.boton.editar}">Editar</a>
                        </td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${alumno.id}"
                               th:text="'Eliminar'"
                               onclick="return confirm('Estas seguro que quieres eliminar?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <a th:href="@{/listar(format=pdf)}" class="btn btn-success">Exportar PDF</a>
                <a th:href="@{/listar(format=xls)}" class="btn btn-primary">Exportar Excel</a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
