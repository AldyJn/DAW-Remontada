<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

<header th:replace="~{layout/layout :: header}"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <div th:object="${alumno}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <form th:action="@{/form}" th:object="${alumno}" method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <i class="bi bi-person"></i> Nombre
                    </label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{nombre}" class="form-control"
                               th:errorclass="'form-control is-invalid'"
                               placeholder="Ingrese el nombre del alumno"
                               required minlength="3" maxlength="100" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <i class="bi bi-award"></i> Créditos
                    </label>
                    <div class="col-sm-6">
                        <input type="number" th:field="*{creditos}" class="form-control"
                               th:errorclass="'form-control is-invalid'"
                               placeholder="Ingrese los créditos"
                               required min="0" max="100" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('creditos')}" th:errors="*{creditos}"></div>
                        <small class="form-text text-muted">Valor entre 0 y 100</small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6 offset-sm-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                        <a th:href="@{/listar}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </div>

                <input type="hidden" th:field="*{id}">
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
