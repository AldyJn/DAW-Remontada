<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="#{text.login.titulo}">Please sign in</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div th:if="${param.error}" class="alert alert-danger">
            Error: Usuario o contrase√±a incorrecta!
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Has cerrado sesion correctamente!
        </div>

        <form class="form-signin" method="post" th:action="@{/login}">
            <h2 class="form-signin-heading" th:text="#{text.login.titulo}">Please sign in</h2>
            <p>
                <label for="username" class="sr-only" th:text="#{text.login.username}">Username</label>
                <input type="text" id="username" name="username" class="form-control"
                       th:placeholder="#{text.login.username}" required autofocus>
            </p>
            <p>
                <label for="password" class="sr-only" th:text="#{text.login.password}">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                       th:placeholder="#{text.login.password}" required>
            </p>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-lg btn-primary btn-block" type="submit"
                    th:text="#{text.login.boton}">Sign in</button>
        </form>
    </div>
</body>
</html>
