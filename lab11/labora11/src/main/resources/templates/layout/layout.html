<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
          crossorigin="anonymous"/>
</head>
<body>

    <header th:fragment="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/listar}" th:text="#{text.menu.curso}">Cursos</a>
                    </li>
                </ul>

                <ul class="navbar-nav navbar-right">
                    <li sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-primary" th:href="@{/login}" th:text="#{text.menu.signin}">Sign In</a>
                    </li>

                    <li sec:authorize="isAuthenticated()" class="dropdown">
                        <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button"
                           id="dropdownMenuLink" data-toggle="dropdown">
                            <span sec:authentication="name"></span>
                        </a>
                        <div class="dropdown-menu">
                            <form id="logoutForm" th:action="@{/logout}" method="post">
                                <button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();"
                                        type="submit" th:text="#{text.menu.signout}">Sign Out</button>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </form>
                        </div>
                    </li>

                    <li><a class="btn btn-outline-success" th:href="@{/locale(lang=es_ES)}">ES</a></li>
                    <li><a class="btn btn-outline-success" th:href="@{/locale(lang=en_US)}">EN</a></li>
                </ul>
            </div>
        </nav>

        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
        <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
    </header>

    <div class="container"></div>

    <footer th:fragment="footer" class="mt-auto">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6" sec:authorize="isAuthenticated()">
                    <p class="mb-1">
                        <i class="bi bi-person-badge"></i>
                        <strong th:text="#{text.footer.user}">Usuario:</strong>
                        <span sec:authentication="name" class="text-primary">Usuario</span>
                    </p>
                    <p>
                        <i class="bi bi-shield-check"></i>
                        <strong th:text="#{text.footer.roles}">Roles:</strong>
                        <span th:text="${#strings.listJoin(#authentication.authorities, ', ')}" class="badge bg-secondary">ROLE_USER</span>
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0" th:utext="#{text.footer.powered}">
                        Powered by <a href="https://projects.spring.io/spring-boot/">Spring Boot</a> y
                        <a href="http://www.thymeleaf.org">Thymeleaf</a>.
                    </p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>
</html>
