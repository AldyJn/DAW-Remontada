name: Deploy to Railway

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Eureka Server
        working-directory: ./microservicio_backend/eureka-server
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Build Categoria Service
        working-directory: ./microservicio_backend/categoria-service
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Build Producto Service
        working-directory: ./microservicio_backend/producto-service
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Build API Gateway
        working-directory: ./microservicio_backend/api-gateway
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --service eureka-server --detach
          railway up --service categoria-service --detach
          railway up --service producto-service --detach
          railway up --service api-gateway --detach
          railway up --service frontend --detach
